<div class="Center-Image">
    <figure class="Center-Image-Figure">
        <img
            src="{{ site.baseurl }}/images/{{ page.image_dir }}/{{ include.file }}"
            alt="{{ include.alt }}"
            class="Center-Image-Img"
        >
        {% if include.caption %}
            <figcaption class="Center-Image-Caption">
                {{ include.caption }}
            </figcaption>
        {% endif %}
    </figure>
</div>
